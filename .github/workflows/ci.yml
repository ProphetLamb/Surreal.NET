name: Continues Integration

on:
  workflow_dispatch:
  pull_request:
  push:
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Initialize SurrealDB
        run: |
          mkdir -p ~/.local/bin
          export INSTALL_DIR=~/.local/bin
          curl -sSf https://install.surrealdb.com | sh
          export PATH="$HOME/.local/bin/:$PATH"

      - name: Initialize .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp

      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:csharp"

      - name: Execute Unit-Tests
        run: |
          dotnet test --no-build --verbosity normal --logger "trx;LogFileName=$(pwd)/test-results.trx" --collect:"XPlat Code Coverage" /p:CollectCoverage=true /p:CoverletOutputFormat=\"cobertura\" /p:CoverletOutput="$(pwd)/" /p:UseSourceLink=true

      - name: Test Report
        if: contains('ref/heads/master', github.ref) && (success() || failure())
        uses: phoenix-actions/test-reporting@v8
        with:
          name: unittest-results
          path: test-results.trx
          reporter: dotnet-trx
          fail-on-error: false

      - name: Test Coverage
        if: contains('ref/heads/master', github.ref) && (success() || failure())
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.cobertura.xml
          flags: unittests
          name: Surreal.Net
          fail_ci_if_error: false
          verbose: true
